<style>
    /* 方法1：通过类名隐藏 */
    .powered-by {
        display: none !important;
    }
    
    /* 方法2：万一类名不对，我们通过属性选择器“精确打击” */
    /* 隐藏所有指向 hugoblox 官网的链接及其父元素 */
    footer a[href*="hugoblox"],
    footer a[href*="wowchemy"] {
        display: none !important;
        visibility: hidden !important;
    }

    /* 隐藏那个“构建您的 ->”按钮 */
    footer a[href*="hugoblox"] + button, 
    footer button {
         display: none !important;
    }
    
    /* 兜底：隐藏包含特定文本的段落（如果浏览器支持 :has 选择器） */
    footer p:has(a[href*="hugoblox"]) {
        display: none !important;
    }
</style>
