backend:
  name: git-gateway
  branch: main

media_folder: static/uploads
public_folder: /uploads

locale: "zh_Hans"

collections:
  - name: blog
    label: 博客
    label_singular: 博客文章
    folder: content/blog
    create: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    fields:
      - { label: '标题', name: 'title', widget: 'string' }
      - { label: '摘要', name: 'summary', widget: 'text', required: false }
      - { label: '发布日期', name: 'date', widget: 'datetime' }
      - { label: '作者', name: 'authors', widget: 'list', default: ['admin'] }
      - { label: '标签', name: 'tags', widget: 'list', required: false }
      - label: '封面图片'
        name: 'image'
        widget: 'object'
        required: false
        collapsed: true
        fields:
          - { label: '选择图片', name: 'filename', widget: 'image', required: false }
          - { label: '图片说明', name: 'caption', widget: 'string', required: false }
      - { label: '内容', name: 'body', widget: 'markdown', modes: ['raw'], default_mode: 'raw' }
